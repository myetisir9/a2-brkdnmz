<h1 class="phrygia">Phrygia</h1>

<ol class="phrygia">
<li>Established a state around the Sakarya river in Central Anatolia in 800 BC. Their capital was Gordion.</li>
<li>Was toppled by the Kimmers</li>
<li>Their greatest goddess was Cybele</li>
<li>Progressed in weaving. They are famous for their carpets and rugs called TAPETES</li>
</ol>
